<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>To-Do List</title>
    <!-- Latest compiled and minified CSS Bootstrap 3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row px-5">
        <div class="col-12">
          <h5 class = "text-left ml-4 mt-4" id = "dateNow"> </h5>
          <h1 class="text-center pt-5">To-Do List</h1>

          <div class="row" id = "todo-list">
            <div class = "col-12">
              
              <form id="add-task">
                <input class="form-control d-flex align-items-center" id = "todo-input" name="task" type="text" placeholder="To-Do" required/>
                <button class="btn btn-primary btn-sm mb-3"> Add To-Do</button>
              </form>
              <table class="table mt-3 col-12">
                <tbody>
                </tbody>
              </table>
              <div class = "row justify-content-end">
              <div class= "col-12 btn-group btn-group-toggle mt-5" data-toggle="buttons">
                <label class="btn btn-primary active">
                  <input type="radio" name="options" id="all-filter" autocomplete="off" checked> All
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="options" id="active" autocomplete="off"> Active
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="options" id="complete" autocomplete="off"> Complete
                </label>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </body>
</html>
